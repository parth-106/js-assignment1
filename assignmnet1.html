<html>
    <head>
        <h1>Assignment 1</h1>
    </head>
    <body>
        <button onclick="myfunction()">Simple Output is:- </button>
        <p id='simple'></p>

        <script>
            function myfunction()
            {
                var d = new Date();
                var weekday = new Array(7);
                weekday[0] = 'Sunday';
                weekday[1] = 'Monday';
                weekday[2] = 'Tuesday';
                weekday[3] = 'Wednesday';
                weekday[4] = 'Thrusday';
                weekday[5] = 'Friday';
                weekday[6] = 'Saturday';

                var n = document.write('Today is: ' + weekday[d.getDay()]);
                document.getElementById('simple').innerHTML=n;
            }
        </script>
    </body>
</html>
